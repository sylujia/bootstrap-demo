<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#"> <span class="glyphicon glyphicon-home"> Home</span></a>
            </li>
            <li>
                <a href="#shop"> <span class="glyphicon glyphicon-shopping-cart"> Shop</span></a>
            </li>
            <li>
                <a href="#support"> <span class="glyphicon glyphicon-headphones"> Support</span></a>
            </li>
        </ul>
    </div>
    <!-- /.nav-collapse -->

    <p>
        <button type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-user"></span>
            User
        </button>
        <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-user"></span>
            User
        </button>
        <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-user"></span>
            User
        </button>
        <button type="button" class="btn btn-primary btn-lg" style="font-size: 60px">
            <span class="glyphicon glyphicon-user"></span> User
        </button>

        <button type="button" class="btn btn-primary btn-lg" style="color:rgb(212,106,64);"><span
                class=" glyphicon glyphicon-user">User</span></button>
    </p>
</div>
<!-- /.container -->

</body>
</html>
