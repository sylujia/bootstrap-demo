<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div style="background-color: #dede08" class="col-xs-offset-2">adfdfsadf1</div>
        <div style="background-color: #0edef8" class="col-sm-4">adfdfsadf2</div>
        <div style="background-color: #de0ef8" class="col-md-4">adfdfsadf3</div>
        <div style="background-color: #000ef8" class="col-lg-4">adfdfsadf4</div>
    </div>
</div>
<div class="container">

    <small>本行内容是在标签内</small>
    <br>
    <strong>本行内容是在标签内</strong><br>
    <em>本行内容是在标签内，并呈现为斜体</em><br>
    <p class="text-left">向左对齐文本</p>
    <p class="text-center">居中对齐文本</p>
    <p class="text-right">向右对齐文本</p>
    <p class="text-muted">本行内容是减弱的</p>
    <p class="text-primary">本行内容带有一个 primary class</p>
    <p class="text-success">本行内容带有一个 success class</p>
    <p class="text-info">本行内容带有一个 info class</p>
    <p class="text-warning">本行内容带有一个 warning class</p>
    <p class="text-danger">本行内容带有一个 danger class</p>

</div>

<div class="container">
    <div class="row">
        <abbr title="world wide web">www</abbr>
        <abbr class="initialism col-lg-offset-1" title="更小字体的提示">dfdf</abbr>
    </div>
</div>

</body>
</html>
